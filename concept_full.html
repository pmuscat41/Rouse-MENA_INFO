<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- LAYOUT & COSMETICS --- */
        body { font-family: 'Roboto', sans-serif; background-color: #f4f7f9; color: #333; margin: 0; padding: 20px; }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        h1 { color: #1a73e8; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }

        /* --- TABS --- */
        .tabs { display: flex; list-style: none; padding: 0; margin-bottom: 20px; border-bottom: 2px solid #1a73e8; }
        .tab-link {
            padding: 12px 25px; cursor: pointer; background: #f0f0f0; margin-right: 4px;
            border-top-left-radius: 6px; border-top-right-radius: 6px; font-weight: 500;
        }
        .tab-link.active { background: #1a73e8; color: white; }

        /* --- DASHBOARD GRID (Map Left, Data Right) --- */
        .dashboard-grid { display: flex; gap: 20px; }
        
        /* Map is approx half size (55%) */
        #map-wrapper { flex: 0 0 55%; height: 500px; position: relative; border-radius: 8px; overflow: hidden; border: 1px solid #ddd; }
        #map { width: 100%; height: 100%; }

        /* Data Panel (45%) */
        #data-panel {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            overflow-y: auto;
            height: 460px; /* Matches map height minus padding */
        }

        /* --- DATA TYPOGRAPHY --- */
        .country-title { color: #1a73e8; margin-top: 0; font-size: 24px; }
        .stat-row { display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 10px 0; }
        .stat-label { font-weight: bold; color: #555; }
        .stat-value { font-weight: 400; color: #000; }
        
        .section-header { margin-top: 20px; font-size: 16px; font-weight: bold; color: #333; text-transform: uppercase; letter-spacing: 0.5px; }
        .req-box { background: #fff; padding: 15px; border-left: 4px solid #d93025; margin-top: 10px; font-size: 14px; line-height: 1.5; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .hidden { display: none; }
        .instruction-text { color: #777; text-align: center; margin-top: 150px; }
    </style>
</head>

    // --- 3. ADD PINS TO MAP ---

        var marker = L.marker(data.coords).addTo(map);
        
        // Add click event to marker
        marker.on('click', function() {
            // Populate the Data Panel
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('content-state').classList.remove('hidden');
            
            document.getElementById('d-name').innerText = data.name;
            document.getElementById('d-pop').innerText = data.population;

            document.getElementById('d-status').innerText = data.status;

    // --- 4. TAB LOGIC ---
    function switchRegion(region, tab) {
        // Update Tabs
        document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));

        // Move Map
